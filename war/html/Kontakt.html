<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Online Anamnese</title>
<link rel="shortcut icon" href=".../img/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="../css/Style.css">
</head>
<body>
	<img src="../img/GALOGO.png" alt=Logo id="Logo">
	<div id=anmelden>
		<form>
			<label class="anmelden" for="Klinik">Klinikum: </label> <input
				type="text" id="Klinik" name="Klinik"> <br> <label
				class="anmelden" for="Passwort">Passwort:</label><input type="text"
				id="Passwort" name="Passwort">


		</form>
		<a id="vergessen">Passwort vergesen? </a><a id="Regi">
			Registrieren</a>
		<button>anmelden</button>
	</div>
	<div class="tab">

		</a><a href=../html/Anamnesebogen.html>
			<button class="tablinks" onclick="openTab(event, 'Anamnesebogen')">Anamnesebogen</button>
		</a> <a href=../html/Kontakt.html>
			<button class="tablinks" onclick="openTab(event, 'Kontakt')">Kontakt</button>
		</a> <a href=../html/Impressum.html><button class="tablinks"
				onclick="openTab(event, 'Impressum')">Impressum</button></a>
	</div>

	<div id="startseite" class="tabcontent">
		<h1>Sie haben noch Fragen?</h1>
		<p>Tragen Sie im Folgenden Ihre Daten ein und schildern Sie Ihr
			Problem</p>
		<p>Wir werden uns bei Ihnen melden.</p>



		<form>
			<br>
			<table align="center">
				<tr>
					<td width="320"><span class="black-n-14px">Anrede</span></td>
				</tr>
				<tr height="5">
					<td width="320" height="5"></td>

				</tr>
				<tr>
					<td width="320"><select class="black-n-14px" name="anrede"
						size="1">
							<option selected="selected">--</option>
							<option value="Frau">Frau</option>
							<option value="Herr">Herr</option>
					</select></td>
				<tr height="5">
					<td width="320" height="5"></td>

				</tr>
				<tr>
					<td width="320"><span class="black-n-14px">Name,
							Vorname</span></td>
				</tr>
				<tr height="5">
					<td width="320" height="5"></td>

				</tr>
				<tr>
					<td width="320"><input type="text" name="name" size="49"
						maxlength="35" /></td>
				</tr>
				<tr height="5">
					<td width="320" height="5"></td>

				</tr>

				<tr>
					<td width="320" height="19"><span class="black-n-14px">E-Mail</span></td>
				</tr>

				<tr height="5">
					<td width="320" height="5"></td>

				</tr>
				<tr>
					<td width="320"><input type="text" name="email" size="49"
						maxlength="35" /></td>
				</tr>
				<tr height="5">
					<td width="320" height="5"></td>

				</tr>

				<tr>
					<td width="320" height="19"><span class="black-n-14px">Nachricht</span></td>
				</tr>

				<tr height="5">
					<td width="320" height="5"></td>

				</tr>
				<tr>
					<td width="320"><textarea name="nachricht" rows="6" cols="37"></textarea></td>
				</tr>

				<tr height="5">
					<td width="320" height="24"></td>

				</tr>
				<tr>
					<td>
						<button id="senden">senden</button>
					</td>
				</tr>
			</table>

			<p>
				<br>
		</form>
	</div>
</body>
</html>
